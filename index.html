<html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <title>Home Page</title>
    <style type="text/css">

        /*Big divs*/
        @media {
            body {
                background-color: #f3f3f3;
                margin: 0;
            }
            header {
                background-color: black;
                padding: 25px;
                margin-bottom: 40px;
                opacity: 50%;
            }
            .mainmargin {
                margin-left: 10%;
                margin-right: 10%;
            }
            footer {
                background-color: rgb(46, 46, 46);
                padding: 25px;
                margin-top: 40px;
                }
        }

        /*Header*/
        @media {
            .logodiv {
                display: flex;
                justify-content: space-around;
                margin-bottom: 20px;
            }
            .logo {
                width: 8%;
            }
            .logo:hover {
                cursor: pointer;
            }
            .navdiv {
                display: flex;
                justify-content: space-between;
                padding-left: 30%;
                padding-right: 30%;
            }
            .navtext {
                font-family: "Playpen Sans";
                font-size: 18px;
                color: rgb(146, 146, 146);
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
                color: white;
            }
        }

        /*Footer*/
        @media {
            .footerflex  {
                display: flex;
                justify-content: space-between;
            }
            .socialsdiv {
                display: flex;
                justify-content: space-between;
                width: 20%;
            }
            .socials {
                height: 30px;
                width: 30px;
            }
            .footerlogo {
                width: 10%;
            }
        }

        @media (max-width: 800px) {
            .footerlogo {
                width: 50%;
                margin-bottom: 20px;
            }
            .socialsdiv {
                width: 70%;
            }
            .footerflex {
                display: block;
            }
            .socials {
                height: 40px;
                width: 40px;
            }
        }

        @media (max-width: 400px) {
            .socials {
                height: 20px;
                width: 20px;
            }
        }

    </style>

  </head>

  <body>
    
    <header>

        <div class="logodiv"><img src="media/main/logowhite.png" alt="logo" class="logo" onclick="window.location.href = 'index.html'"></div>

        <div class="navdiv">
            
            <a href="index.html" class="navtext">Home</a>
            <a href="projects.html" class="navtext">Gallery</a>
            <a href="projects.html" class="navtext">About Me</a>

        </div>

    </header>

    <main>
      
      

    </main>

    <footer>

        <div class="footerflex">
        
            <img src="media/main/logowhite.png" alt="logo" class="footerlogo">

            <div class="socialsdiv">
                <img src="media/socials/artstation.png" alt="artstation" class="socials">
                <img src="media/socials/instagram.png" alt="instagram" class="socials">
                <img src="media/socials/youtube.png" alt="youtube" class="socials">
                <img src="media/socials/linkedin.png" alt="linkedin" class="socials">
                <img src="media/socials/twitter.png" alt="twitter" class="socials">
            </div>

        </div>

    </footer>

  </body>

</html>
